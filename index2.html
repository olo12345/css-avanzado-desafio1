<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Web</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user-info">
                <img src="https://via.placeholder.com/50" alt="Foto de perfil">
                <span>Mi Nombre</span>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Buscar o iniciar un chat">
            </div>
            <ul class="contact-list">
                <li class="contact">
                    <img src="https://via.placeholder.com/40" alt="Contacto 1">
                    <div class="contact-info">
                        <span class="contact-name">Contacto 1</span>
                        <span class="last-message">Último mensaje</span>
                    </div>
                </li>
                <li class="contact active">
                    <img src="https://via.placeholder.com/40" alt="Contacto 2">
                    <div class="contact-info">
                        <span class="contact-name">Contacto 2</span>
                        <span class="last-message">Otro mensaje</span>
                    </div>
                </li>
                </ul>
        </aside>
        <main class="chat-area">
            <header class="chat-header">
                <div class="chat-info">
                    <img src="https://via.placeholder.com/40" alt="Contacto 2">
                    <span class="contact-name">Contacto 2</span>
                </div>
                <div class="chat-actions">
                    </div>
            </header>
            <div class="message-container">
                <div class="message received">
                    <p>Hola, ¿cómo estás?</p>
                </div>
                <div class="message sent">
                    <p>¡Hola! Bien, ¿y tú?</p>
                </div>
                </div>
            <footer class="chat-footer">
                <input type="text" placeholder="Escribe un mensaje...">
                <button>Enviar</button>
            </footer>
        </main>
    </div>
</body>
</html>
